
<body class="has-background-black-ter"></body>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Divisible</title>
<p class="p has-text-white has-background-black-ter title size-1 has-text-centered">Divisible</p>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
<form action="http://localhost:5000/Divisible/AddNumber" method="POST">
  <div class="p has-text-white mt-1 ml-3">Input
    <input class="input mt-2 has-background-grey-dark has-text-grey-lighter" id="inputNumbers" type="number" name="numberInput" placeholder="Add Numbers"/>
  </div>
  <div class="p has-text-white mt-1 ml-3">Disivible
    <input class="input mt-2 has-background-grey-dark has-text-grey-lighter" id="inputNumbers" type="number" name="divisibleInput" placeholder="Divisible"/>
  </div>
  <button class="button is-primary is-large has-text-white is mt-3 ml-3" type="submit" id="AddNumbers">
    <div class="p">Add Numbers     </div>
  </button>
</form>
<div class="p has-text-white mt-1 ml-3">Added Numbers
  <div class="textarea textarea readonly mt-3 has-background-grey-dark has-text-grey-lighter" id="DisplayEven">
    <div class="p">Added Numbers: </div>
  </div>
</div>
<form action="http://localhost:5000/Divisible/result" method="POST">
  <div class="p has-text-white mt-1 ml-3">Result
    <div class="textarea textarea readonly mt-3 has-background-grey-dark has-text-grey-lighter level-left level-item" id="DisplayEven">
      <p>= value</p>
    </div>
  </div>
  <button class="button is-primary is-large has-text-white is mt-3 ml-3" type="submit" id="Start">
    <div class="p">Start</div>
  </button>
</form>
<form action="http://localhost:5000/Divisible/delete" method="POST">
  <button class="button is-Danger is-large has-text-white is mt-2 ml-3" type="submit" id="Start">
    <div class="p">Delete</div>
  </button>
</form>
<footer class="footer has-background-black-ter"></footer>
